<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
   <main class="main-container">
    <div class="left-image">
        <div class="logo">
        <img src="/odin-lined.png" alt="" class="odin-logo">
        <h1>ODIN</h1>
        </div>

    </div>

    <div class="right-side">
            <div class="text-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p> You know you want to.</p>
            </div>

            <div>

                <form id="form">
                    <div id="shadow">
                        <p>Let's do this!</p>
                        <div id="flex">
                            <div>
    
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" required>
    
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
    
                                <label for="password">Password</label>
                                <input type="password" id="password" required>
                            </div>
                            <div>
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" required>
    
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber" minlength="10" maxlength="10">
    
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="submit">Create Account</button>
                </form>
                <br>
                <p class="last-p">Already have an account? <a href="#">Log in</a></p>
    
            </div>

       
          
    </div>
        
             
   </main>

   <footer class="footer"><p>created by <a href="https://devchallenges.io/portfolio/BillRmz">Bill Ram√≠rez</a>- The Odin Project</p></footer>
</body>
</html>
